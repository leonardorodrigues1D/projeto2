<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Configurações básicas e metatags para acessibilidade e responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vincula o arquivo CSS para estilização do site -->
    <link rel="stylesheet" href="styles.css">
    <!-- Pré-conexão para carregar fontes do Google de forma mais rápida -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte "Chakra Petch" do Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Título da página atualizado para o tema -->
    <title>Tecnologia e Meio Ambiente</title>
</head>

<body>
    <!-- Cabeçalho principal do site -->
    <header>Tecnologia a favor do planeta</header>

    <!-- Seção de chamada, com título, texto e duas imagens principais -->
    <section class="chamada">
        <div class="chamada-texto">
            <h1>Soluções Tecnológicas Verdes</h1>
            <p>Descubra como a inovação impulsiona um futuro mais sustentável para todos.</p>
        </div>

        <div class="chamada-imagens">
            <!-- Primeira imagem sobre energia solar -->
            <img src="https://placehold.co/600x400/0c4436/ffffff?text=Energia+Solar" alt="Painéis solares gerando energia limpa." class="chamada-img">
            <!-- Segunda imagem sobre monitoramento de florestas -->
            <img src="https://placehold.co/600x400/0c4436/ffffff?text=Drones+Monitorando+Florestas" alt="Drone sobrevoando uma floresta densa." class="chamada-img">
        </div>
    </section>

    <!-- Seção de categoria de vídeos, com o mínimo de 4 vídeos solicitados -->
    <section class="categoria">
        <h2>Mais soluções tecnológicas em vídeo</h2>
        <div class="categoria-videos">
            <!-- Vídeo 1: Desafios do lixo espacial -->
            <a href="https://www.youtube.com/watch?v=1F_U6GzQ-7g">
                <img src="https://img.youtube.com/vi/1F_U6GzQ-7g/maxresdefault.jpg" alt="Miniatura do vídeo sobre lixo espacial" />
            </a>
            <!-- Vídeo 2: Energias renováveis e o futuro -->
            <a href="https://www.youtube.com/watch?v=F3_lW_n138k">
                <img src="https://img.youtube.com/vi/F3_lW_n138k/maxresdefault.jpg" alt="Miniatura do vídeo sobre energias renováveis" />
            </a>
            <!-- Vídeo 3: Tecnologia para agricultura sustentável -->
            <a href="https://www.youtube.com/watch?v=i9Q368U2D28">
                <img src="https://img.youtube.com/vi/i9Q368U2D28/maxresdefault.jpg" alt="Miniatura do vídeo sobre agricultura sustentável" />
            </a>
            <!-- Vídeo 4: Cidades inteligentes e sustentabilidade -->
            <a href="https://www.youtube.com/watch?v=Fh_XzY-fX8k">
                <img src="https://img.youtube.com/vi/Fh_XzY-fX8k/maxresdefault.jpg" alt="Miniatura do vídeo sobre cidades inteligentes" />
            </a>
            <!-- Vídeo 5: Inovação contra a poluição da água -->
            <a href="https://www.youtube.com/watch?v=NnFk1R23Ue8">
                <img src="https://img.youtube.com/vi/NnFk1R23Ue8/maxresdefault.jpg" alt="Miniatura do vídeo sobre tecnologia para poluição da água" />
            </a>
        </div>
    </section>

</html>
